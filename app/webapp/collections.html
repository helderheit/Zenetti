<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/collections.css">

    <script src="js/dist/jquery.min.js" type="text/javascript"></script>
    <script src="js/api/api.js" type="text/javascript"></script>

    <title>Zenetti - Collections</title>

    </head>

    <body>
        <header></header>
        <script type="text/javascript">
            $("header").load( "templates/header_bar.html" );
        </script>
         <div class="editor-background" id="collection-editor">
             <div class="editor">
                 <div class="border">
                     <div class="editor-label">Collection hinzuf체gen</div>
                     <div class="editor-grid">
                         <span>Name:</span><input id="label_in">
                         <span>Beschreibung:</span><input id="description">
                         <span>Institution:</span><input id="attribution">
                         <span>Link zum Logo</span><input id="logo">
                     </div>
                     <div class="editor-button">
                         <button id="add_user_confirm_button">Collection erstellen</button>
                         <button id="cancel_button">Abbrechen</button>
                     </div>
                 </div>
            </div>
             <script>
                 $("#cancel_button").on("click",function(){
                     $("#collection-editor").hide();
                 });
                 $("#add_user_confirm_button").on("click",function(){
                     console.log("Add User");
                     var username= $("#username_in").val();
                     var name = $("#name_in").val();
                     var password = $("#password_in").val();
                     var change_password = false;
                     if($("#change_password_in").hasClass("checked")){
                         change_password = true;
                     }
                     var admin = false;
                     if($("#admin_in").hasClass("checked")){
                         admin = true;
                     }
                     console.log(username, name, password, change_password, admin );
                     apiAddUser({"username":username, "name":name,"password":password, "change_password":change_password,"admin":admin},
                     function(){
                         console.log("added user");
                         $("#collection-editor").hide();
                         loadUserData();
                     }, function(data){
                        console.log(data);
                     });
                 });
             </script>
         </div>
        <div class="page-content">

            <h2>Collections</h2>
            <div class="toolbar">
                <div class="toolbar-content">
                    <input type="text" placeholder="Search" >
                    <button id="add_user_button">Neue Collection</button>
                    <script type="text/javascript">
                        $("#add_user_button").on("click", function(){
                             $("#collection-editor").show();
                            //$("#editor-background").load( "templates/user_editor.html" );
                        });
                    </script>
                </div>
            </div>
            <div class="cards">
                <div class="card">
                    <div class="border">
                        <div class="collection-title">Zenetti Tageb체cher</div><button>&#x270E;</button><button>&#x2573;</button>
                        <div class="collection-description">Die Sammlung umfasst 25 Digitalisierte Tageb체cher, die paul Zenetti von 1914 -1918 an diversen Kriegsschaupl채tzen verfasste.</div>
                        <div class="collection-number-label">Items:</div> <div class="collection-number">25</div>
                        <div class="collection-logo"><img src=""></div> <div class="collection-attribution">Uni Regensburg</div>
                        <div class="collection-owner-label">&#x1F464;</div> <div class="collection-ownder">Felix Albrecht</div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/ui.js" type="text/javascript"></script>

    </body>
</html>
