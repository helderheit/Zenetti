<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zenetti Login</title>
     <script src="js/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
     <script src="js/api/api.js" type="text/javascript"></script>

</head>
<body>
    <input type="text" class="text-input" id ="username">
    <input type="password" class="text-input" id ="password">
    <button class="login-button" id="login">Login</button>
     <script type="text/javascript">
        $("#login").on("click",function(){
            apiLogin($("#username").val(),$("#password").val(), function(){
                window.location="/";
            })
        }) ;
     </script>
</body>
</html>
