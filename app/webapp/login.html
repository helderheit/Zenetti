<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zenetti Login</title>
     <script src="js/lib/jquery.min.js" type="text/javascript"></script>
     <script src="js/api/api.js" type="text/javascript"></script>

     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
     <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <div class="login-box">
        <div class="login-box-inner">
            <div class="login-header">
                <img class="login-logo" src="im_data/Zenetti_logo_sized_colored.svg" alt="Logo">
                <h1>Zenetti</h1>
            </div>
            <div>Username</div>
            <input type="text" class="text-input" id ="username">
            <div>Password</div>
            <input type="password" class="text-input" id ="password">
            <button class="login-button" id="login">Login</button>
             <script type="text/javascript">
                 let loginPage=true;

                 function login(){
                    apiLogin($("#username").val(),$("#password").val(), function(){
                        window.location="/";
                    })
                 }
                $("#login").on("click",function(){
                   login();
                });
                $("#password").keypress(function (e) {
                    if (e.which == 13) {
                        login();
                    }});
             </script>
        </div>
    </div>
</body>
</html>
