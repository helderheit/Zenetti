<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/lib/jquery.min.js" type="text/javascript"></script>
    <!--<script src="js/lib/mirador.min.js" type="text/javascript"></script>-->
    <link rel="stylesheet" type="text/css" href="css/mirador-combined.min.css">

    <script src="js/api/api.js" type="css/javascript"></script>

    <title>Zenetti</title>

    </head>

    <body>
        <header></header>
        <script type="text/javascript">
            $("header").load( "templates/header_bar.html" );
        </script>
        <div id="viewer"></div>

        <script src="js/lib/mirador.min.js"></script>
        <script type="text/javascript">

         $(function() {
           myMiradorInstance = Mirador({
             "id": "viewer",
             "layout": "1x1",
             "buildPath": "",
             "data": [
               { "manifestUri": "https://iiif.lib.harvard.edu/manifests/drs:48309543", "location": "Harvard University"},
               { "manifestUri": "http://localhost:4000/manifests/album_01.json", "location": "University of Regensburg"}
            ],
            "windowObjects": [{
               loadedManifest: "",
               viewType: "ImageView"
             }],
             "annotationEndpoint": { "name":"Local Storage", "module": "LocalStorageEndpoint" },
             "windowSettings": {
               "canvasControls": { // The types of controls available to be displayed on a canvas
                 "imageManipulation" : {
                   "manipulationLayer" : true,
                   "controls" : {
                     "mirror" : true
                   }
                 }
               }
             }
           });
         });
        </script>

    </body>
</html>
